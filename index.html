<!doctype html>
<html>
<head>
<title>jQuery Roulette</title>
<link href="demo.css" type="text/css" rel="stylesheet" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- demo content -->
<script>
  $(function() {
    var arr = [
      'https://d13yacurqjgara.cloudfront.net/users/536/screenshots/1732732/screen_shot_2014-09-19_at_15.46.05_1x.png',
      'https://d13yacurqjgara.cloudfront.net/users/191651/screenshots/1732774/learntoo_1x.jpg',
      'https://d13yacurqjgara.cloudfront.net/users/1802/screenshots/1731590/signals2.jpg',
      'https://d13yacurqjgara.cloudfront.net/users/120681/screenshots/1731660/circles_2015_1x.png',
      'https://d13yacurqjgara.cloudfront.net/users/5543/screenshots/1732501/article-list-phone_1x.png',
      'https://d13yacurqjgara.cloudfront.net/users/5543/screenshots/1732369/article-detail_1x.png',
      'https://d13yacurqjgara.cloudfront.net/users/14268/screenshots/1732277/circles2014_1x.png',
      'https://d13yacurqjgara.cloudfront.net/users/107759/screenshots/1732201/sweet-icons_1x.png'
    ];

    for (var i = 0; i < arr.length; i++) {
      $('#example').append('<div class="item"><img src="' + arr[i] + '" /></div>');
    }
  });
</script>

<!-- jRoulette init -->
<script src="js/jroulette.min.js"></script>
<script>
  $(function() {
    $('#example').jRoulette();
  });
</script>
</head>
<body>
  <div id="wrap">
    <header>
      <h1>jQuery Roulette</h1>
      <h3>A nice way to showcase your work</h3>
    </header>

    <div id="example">
    </div>
  </div>
</body>
</html>
